<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 100px); /* 2 columns */
      grid-template-rows: repeat(3, 100px);    /* 3 rows */
      gap: 10px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .cell1 { background-color: red; }
    .cell2 { background-color: green; }
    .cell3 { background-color: blue; }
    .cell4 { background-color: orange; }
    .cell5 {
      background-color: purple;
      grid-column: span 2; /* Makes it span both columns */
    }

    /* Remove cell6 since 5 takes up the space */
  </style>
</head>
