<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .dashboard-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: transform 0.2s;
        margin: 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      }

      .btn-full {
        width: 100%;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .product-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        border: 1px solid #e1e1e1;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .product-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 16px;
        color: #667eea;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 15px 0;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .navbar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
      }

      .navbar h1 {
        color: white;
        margin: 0;
      }

      .user-info {
        color: white;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        font-weight: 500;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      .auth-links {
        text-align: center;
        margin-top: 20px;
      }

      .auth-links a {
        color: #667eea;
        text-decoration: none;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      .no-products {
        text-align: center;
        color: #666;
        font-size: 18px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Register Page -->
    <div id="register-page" class="page active">
      <div class="auth-container">
        <h1>Sign Up</h1>
        <div id="register-alert"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-role">Role:</label>
            <select id="register-role" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <button type="submit" class="btn btn-full">Sign Up</button>
        </form>
        <div class="auth-links">
          <p>
            Already have an account?
            <a href="#" onclick="showPage('login-page')">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page">
      <div class="auth-container">
        <h1>Login</h1>
        <div id="login-alert"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn btn-full">Login</button>
        </form>
        <div class="auth-links">
          <p>
            Don't have an account?
            <a href="#" onclick="showPage('register-page')">Sign up here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="page">
      <div class="container">
        <div class="navbar">
          <div class="navbar-content">
            <h1>Admin Dashboard</h1>
            <div class="user-info">
              <span id="admin-email"></span>
              <button class="btn btn-secondary" onclick="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>

        <div class="dashboard-container">
          <h2>Product Management</h2>
          <button class="btn" onclick="showAddProductModal()">
            Add New Product
          </button>

          <div id="admin-products" class="product-grid"></div>
          <div id="admin-no-products" class="no-products" style="display: none">
            No products available. Add some products to get started!
          </div>
        </div>
      </div>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="page">
      <div class="container">
        <div class="navbar">
          <div class="navbar-content">
            <h1>User Dashboard</h1>
            <div class="user-info">
              <span id="user-email"></span>
              <button class="btn btn-secondary" onclick="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>

        <div class="dashboard-container">
          <h2>Products</h2>
          <div id="user-products" class="product-grid"></div>
          <div id="user-no-products" class="no-products" style="display: none">
            No products available at the moment.
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeProductModal()">&times;</span>
        <h2 id="modal-title">Add New Product</h2>
        <form id="product-form">
          <div class="form-group">
            <label for="product-title">Product Title:</label>
            <input type="text" id="product-title" required />
          </div>
          <div class="form-group">
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="product-image">Image URL:</label>
            <input type="url" id="product-image" required />
          </div>
          <button type="submit" class="btn">Save Product</button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeProductModal()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <script type="module">
      // Firebase Configuration (Replace with your actual config)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        push,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project.firebaseapp.com",
        databaseURL: "https://your-project-default-rtdb.firebaseio.com/",
        projectId: "your-project-id",
        storageBucket: "your-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "your-app-id",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      let currentUser = null;
      let currentUserRole = null;
      let editingProductId = null;

      // Mock Firebase for demo purposes (Remove this when using real Firebase)
      const mockUsers = {
        "admin@test.com": {
          uid: "admin1",
          role: "admin",
          email: "admin@test.com",
        },
        "user@test.com": { uid: "user1", role: "user", email: "user@test.com" },
      };

      let mockProducts = {
        prod1: {
          title: "Smartphone",
          price: 599,
          image:
            "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400",
        },
        prod2: {
          title: "Laptop",
          price: 999,
          image:
            "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400",
        },
        prod3: {
          title: "Headphones",
          price: 199,
          image:
            "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400",
        },
      };

      // Utility Functions
      window.showPage = function (pageId) {
        document.querySelectorAll(".page").forEach((page) => {
          page.classList.remove("active");
        });
        document.getElementById(pageId).classList.add("active");
      };

      function showAlert(elementId, message, type = "error") {
        const alertElement = document.getElementById(elementId);
        alertElement.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => {
          alertElement.innerHTML = "";
        }, 5000);
      }

      function setUserSession(user, role) {
        currentUser = user;
        currentUserRole = role;
        sessionStorage.setItem("userEmail", user.email);
        sessionStorage.setItem("userRole", role);
        sessionStorage.setItem("userId", user.uid);
      }

      function getUserSession() {
        const email = sessionStorage.getItem("userEmail");
        const role = sessionStorage.getItem("userRole");
        const uid = sessionStorage.getItem("userId");

        if (email && role && uid) {
          return { email, role, uid };
        }
        return null;
      }

      function clearUserSession() {
        currentUser = null;
        currentUserRole = null;
        sessionStorage.clear();
      }

      // Authentication Functions
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;
          const role = document.getElementById("register-role").value;

          try {
            // For real Firebase, use this:
            /*
               const userCredential = await createUserWithEmailAndPassword(auth, email, password);
               const user = userCredential.user;
               await set(ref(database, 'users/' + user.uid), {
                   email: email,
                   role: role
               });
               */

            // Mock registration for demo
            if (mockUsers[email]) {
              showAlert("register-alert", "User already exists!");
              return;
            }

            const newUser = {
              uid: "user" + Date.now(),
              email: email,
              role: role,
            };

            mockUsers[email] = newUser;

            showAlert(
              "register-alert",
              "Registration successful! Please login.",
              "success"
            );

            setTimeout(() => {
              showPage("login-page");
            }, 2000);
          } catch (error) {
            showAlert("register-alert", error.message);
          }
        });

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            // For real Firebase, use this:
            /*
               const userCredential = await signInWithEmailAndPassword(auth, email, password);
               const user = userCredential.user;
               
               const userRef = ref(database, 'users/' + user.uid);
               const snapshot = await get(userRef);
               
               if (snapshot.exists()) {
                   const userData = snapshot.val();
                   setUserSession(user, userData.role);
                   
                   if (userData.role === 'admin') {
                       document.getElementById('admin-email').textContent = user.email;
                       showPage('admin-dashboard');
                       loadProductsForAdmin();
                   } else {
                       document.getElementById('user-email').textContent = user.email;
                       showPage('user-dashboard');
                       loadProductsForUser();
                   }
               }
               */

            // Mock login for demo
            const user = mockUsers[email];
            if (!user || password !== "password123") {
              showAlert("login-alert", "Incorrect email or password!");
              return;
            }

            setUserSession(user, user.role);

            // Redirect based on role
            if (user.role === "admin") {
              document.getElementById("admin-email").textContent = user.email;
              showPage("admin-dashboard");
              loadProductsForAdmin();
            } else {
              document.getElementById("user-email").textContent = user.email;
              showPage("user-dashboard");
              loadProductsForUser();
            }
          } catch (error) {
            showAlert("login-alert", "Incorrect email or password!");
          }
        });

      window.logout = function () {
        // For real Firebase, use: await signOut(auth);
        clearUserSession();
        showPage("login-page");
      };

      // Product Management Functions
      function loadProductsForAdmin() {
        const container = document.getElementById("admin-products");
        const noProductsDiv = document.getElementById("admin-no-products");

        container.innerHTML = "";

        if (Object.keys(mockProducts).length === 0) {
          noProductsDiv.style.display = "block";
          return;
        }

        noProductsDiv.style.display = "none";
        Object.keys(mockProducts).forEach((productId) => {
          const product = mockProducts[productId];
          const productCard = createProductCard(product, productId, true);
          container.appendChild(productCard);
        });
      }

      function loadProductsForUser() {
        const container = document.getElementById("user-products");
        const noProductsDiv = document.getElementById("user-no-products");

        container.innerHTML = "";

        if (Object.keys(mockProducts).length === 0) {
          noProductsDiv.style.display = "block";
          return;
        }

        noProductsDiv.style.display = "none";
        Object.keys(mockProducts).forEach((productId) => {
          const product = mockProducts[productId];
          const productCard = createProductCard(product, productId, false);
          container.appendChild(productCard);
        });
      }

      function createProductCard(product, productId, isAdmin) {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
               <img src="${product.image}" alt="${
          product.title
        }" class="product-image" onerror="this.src='https://via.placeholder.com/300x200'">
               <div class="product-title">${product.title}</div>
               <div class="product-price">$${product.price}</div>
               ${
                 isAdmin
                   ? `
                   <button class="btn btn-secondary" onclick="editProduct('${productId}')">Edit</button>
                   <button class="btn btn-danger" onclick="deleteProduct('${productId}')">Delete</button>
               `
                   : ""
               }
           `;

        return card;
      }

      window.showAddProductModal = function () {
        document.getElementById("modal-title").textContent = "Add New Product";
        document.getElementById("product-form").reset();
        editingProductId = null;
        document.getElementById("product-modal").style.display = "block";
      };

      window.editProduct = function (productId) {
        const product = mockProducts[productId];
        document.getElementById("modal-title").textContent = "Edit Product";
        document.getElementById("product-title").value = product.title;
        document.getElementById("product-price").value = product.price;
        document.getElementById("product-image").value = product.image;
        editingProductId = productId;
        document.getElementById("product-modal").style.display = "block";
      };

      window.deleteProduct = function (productId) {
        if (confirm("Are you sure you want to delete this product?")) {
          // For real Firebase, use: await remove(ref(database, 'products/' + productId));
          delete mockProducts[productId];
          loadProductsForAdmin();
          alert("Product deleted successfully!");
        }
      };

      window.closeProductModal = function () {
        document.getElementById("product-modal").style.display = "none";
        editingProductId = null;
      };

      document
        .getElementById("product-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = document.getElementById("product-title").value;
          const price = parseFloat(
            document.getElementById("product-price").value
          );
          const image = document.getElementById("product-image").value;

          const productData = { title, price, image };

          try {
            if (editingProductId) {
              // For real Firebase, use: await set(ref(database, 'products/' + editingProductId), productData);
              mockProducts[editingProductId] = productData;
              alert("Product updated successfully!");
            } else {
              // For real Firebase, use: await push(ref(database, 'products'), productData);
              const newId = "prod" + Date.now();
              mockProducts[newId] = productData;
              alert("Product added successfully!");
            }

            closeProductModal();
            loadProductsForAdmin();
          } catch (error) {
            alert("Error saving product: " + error.message);
          }
        });

      // Role-based access control
      function checkAccess() {
        const session = getUserSession();
        if (!session) {
          showPage("login-page");
          return;
        }

        const currentPage = document.querySelector(".page.active").id;

        if (session.role === "admin" && currentPage === "user-dashboard") {
          showPage("admin-dashboard");
          document.getElementById("admin-email").textContent = session.email;
          loadProductsForAdmin();
        } else if (
          session.role === "user" &&
          currentPage === "admin-dashboard"
        ) {
          showPage("user-dashboard");
          document.getElementById("user-email").textContent = session.email;
          loadProductsForUser();
        }
      }

      // Initialize app
      function init() {
        const session = getUserSession();
        if (session) {
          if (session.role === "admin") {
            document.getElementById("admin-email").textContent = session.email;
            showPage("admin-dashboard");
            loadProductsForAdmin();
          } else {
            document.getElementById("user-email").textContent = session.email;
            showPage("user-dashboard");
            loadProductsForUser();
          }
        }
      }

      // Modal close on outside click
      window.onclick = function (event) {
        const modal = document.getElementById("product-modal");
        if (event.target === modal) {
          closeProductModal();
        }
      };

      // Initialize the app
      init();

      // Show demo credentials
      setTimeout(() => {
        if (!getUserSession()) {
          showAlert(
            "register-alert",
            "Demo Credentials - Admin: admin@test.com | User: user@test.com | Password: password123",
            "success"
          );
        }
      }, 1000);
    </script>
  </body>
</html>
