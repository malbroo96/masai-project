<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    .gallery {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid {
      display: grid;
      gap: 10px;
    }

    .top-grid {
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(2, 80px);
    }

    .bottom-grid {
      grid-template-columns: repeat(2, 80px);
      grid-template-rows: repeat(3, 80px);
    }

    .circle {
      background: dimgray;
      border-radius: 50%;
      border :2px solid red;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .rectangle {
      width: 200px;
      height: 60px;
      background: dimgray;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="left">
      <div class="grid top-grid">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="grid bottom-grid">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="right">
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
    </div>
  </div>
</body>
</html>
