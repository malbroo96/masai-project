<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Property Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: whitesmoke;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .example-container {
      margin-bottom: 20px;
    }

    #block-element {
      display: block;
      width: 100%;
      background-color: lightblue;
      border: 2px solid blue;
      padding: 10px;
      margin-bottom: 10px;
    }

    #inline-element {
      display: inline;
      background-color: pink;
      color: darkred;
      padding: 5px;
      border: 1px solid red;
    }

    #inline-block-element {
      display: inline-block;
      width: 150px;
      height: 80px;
      background-color: lightgreen;
      border: 2px solid green;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    #hidden-element {
      display: none;
      background-color: lightgray;
      padding: 10px;
      border: 2px dashed gray;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: royalblue;
    }

    .inline-wrapper {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS Display Properties</h1>

  <div class="example-container">
    <p><strong>Block Element</strong></p>
    <div id="block-element">This is a block element. It takes the full width.</div>
  </div>

  <div class="example-container inline-wrapper">
    <p><strong>Inline Element</strong></p>
    <span id="inline-element">This is inline</span>
    <span> â€” so it stays in line with this text.</span>
  </div>

  <div class="example-container">
    <p><strong>Inline-Block Element:</strong></p>
    <div id="inline-block-element">Inline-block box</div>
    <div id="inline-block-element">Another one</div>
  </div>

  <div class="example-container">
    <p><strong>Hidden Element (display: none):</strong></p>
    <button onclick="toggleVisibility()">Toggle Hidden Element</button>
    <div id="hidden-element">Now you see me!</div>
  </div>

  <script>
    function toggleVisibility() {
      const el = document.getElementById('hidden-element');
      el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
