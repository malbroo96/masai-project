<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Blog Toggle Viewer</title>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const blogs = [
        { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
        { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
        { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
      ];

      const [selectedBlog, setSelectedBlog] = useState(null);

      return (
        <div style={{ width: "500px", margin: "40px auto", fontFamily: "Arial" }}>
          <h1>Blog Viewer</h1>
          

          <ul style={{ listStyleType: "none", padding: 0 }}>
            {blogs.map((blog, index) => (
              <li key={index}>
                <button 
                  onClick={() => setSelectedBlog(blog)} 
                  style={{
                    display: "block",
                    width: "100%",
                    textAlign: "left",
                    padding: "10px",
                    marginBottom: "8px",
                    border: "1px solid #ccc",
                    borderRadius: "6px",
                    backgroundColor: "#f9f9f9",
                    cursor: "pointer"
                  }}
                >
                  {blog.title}
                </button>
              </li>
            ))}
          </ul>

          <div style={{ marginTop: "20px", padding: "15px", border: "1px solid #ddd", borderRadius: "6px", backgroundColor: "#fafafa" }}>
            {selectedBlog ? (
              <>
                <h2>{selectedBlog.title}</h2>
                <p>{selectedBlog.content}</p>
              </>
            ) : (
              <p><i>Select a blog to read</i></p>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
