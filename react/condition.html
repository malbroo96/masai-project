<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Styling - Toggle Button</title>
</head>
<body>
  <div id="root"></div>


  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>


  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function ToggleButton() {
      const [color, setColor] = useState("green");

      const toggleColor = () => {
        setColor((prev) => (prev === "green" ? "yellow" : "green"));
      };

      const buttonStyle = {
        backgroundColor: color,
        color: color === "green" ? "white" : "black",
        padding: "12px 24px",
        border: "none",
        borderRadius: "8px",
        fontSize: "16px",
        cursor: "pointer"
      };

      return (
        <div style={{ textAlign: "center", marginTop: "50px" }}>
          <button style={buttonStyle} onClick={toggleColor}>
            Color: {color.charAt(0).toUpperCase() + color.slice(1)}
          </button>
          <p style={{ fontSize: "18px", marginTop: "20px" }}>
            Current Color: {color.charAt(0).toUpperCase() + color.slice(1)}
          </p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ToggleButton />);
  </script>
</body>
</html>
