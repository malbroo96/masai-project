<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS react</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const [title, settitle] = React.useState("hello ,world");
        const [reactupdates, setreactupdates] = React.useState(0);

        const handleChangeTitle = () => {
          settitle("react title" + Math.floor(Math.random() * 100));
          setreactupdates((prev) => prev + 1);
        };
        return (
          <div style={{ padiing: "20px" }}>
            <h1>{title}</h1>
            <p> react updates count: {reactupdates}</p>
            <button onClick={handleChangeTitle}> change title (react)</button>
          </div>
        );
      }
      const root=ReactDOM.createRoot(document.getElementById("root"))
      root.render(<App/>)
    </script>
  </body>
</html>
