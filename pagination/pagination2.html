<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paginaion onduty</title>
    <style>
      body {
        padding: 20px;
        background: grey;
      }
      #user {
        display: grid;
        gap: 15px;
        margin-bottom: 20px;
      }
      .user-card {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      #pagination {
        text-align: center;
      }
      #pagination button:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>User List</h1>
    <div id="user"></div>
    <div id="pagination"></div>
    <script>
      // decalring as variables
      const userdiv = document.getElementById("user");
      const paginationdiv = document.getElementById("pagination");
      const limit = 6;
      const totaluser = 10;
      const totalpage = Math.ceil(totaluser / limit);

      // fetching from a page

      async function fetchusers(page = 1) {
        userdiv.innerHTML = "Loading...";
        try {
          const res = await fetch(`https://jsonplaceholder.typicode.com/users?_page=${page}&_limit=${limit}`);

          if (!res.ok) throw new Error("failed to fetch user data");

          const users = await res.json();

          renderuser(users);
        } catch (err) {
          userdiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
        }
      }

      // display in cards

      function renderuser(users) {
        userdiv.innerHTML = "";
        users.forEach((user) => {
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `<h3>${user.name}</h3>
        <p><strong>username:</strong>${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>city:</strong>${user.address.city}</p>`;
          userdiv.appendChild(card);
        });
      }
      // pagination

      function setpagination() {
        paginationdiv.innerHTML = "";
        for (let i = 1; i <= totalpage; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "page-btn";
          btn.addEventListener("click", () => {
            fetchusers(i);
          });
          paginationdiv.appendChild(btn);
        }
      }

      // highlight the active page
      function highlightActivePage(activePage) {
        const buttons = paginationdiv.querySelectorAll("button");
        buttons.forEach((btn, index) => {
          if (index + 1 === activePage) {
            btn.style.backgroundColor = "blue";
            btn.style.color = "white";
          } else {
            btn.style.backgroundColor = "white";
            btn.style.color = "black";
          }
        });
      }

      // load on page

      window.addEventListener("DOMContentLoaded", () => {
        setpagination();
        fetchusers(1);
      });
    </script>
  </body>
</html>
