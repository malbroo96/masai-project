<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      border: 1px solid white;
      padding: 15px;
      width: 50%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card h3 {
      margin: 0 0 10px 0;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item {
      flex: 1 1 calc(50% - 10px);
      text-align: center;
      border: 1px solid white;
      padding: 10px;
    }

    .item img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
    }

    .link {
      color: steelblue;
      font-weight: bold;
      margin-top: 10px;
    }

  </style>
</head>
