<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Navbar</title>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      background-color: navy;
      padding: 10px 20px;
    }

    .logo {
      color: white;
      font-size: 24px;
      margin-right: auto;
    }

    .links {
      display: flex;
      gap: 20px;
    }

    .links a {
      text-decoration: none;
      color: white;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: darkblue;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .links {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
      }

      .links a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Logo</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
