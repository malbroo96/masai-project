<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/personalfinance.css" />
    <style>
      /* Floating button */
      #chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 30px;
        cursor: pointer;
        z-index: 1000;
      }

      /* Chat popup */
      #chat-popup {
        display: none;
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 300px;
        max-height: 400px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        flex-direction: column;
      }

      #chat-messages {
        padding: 10px;
        flex: 1;
        overflow-y: auto;
        font-family: sans-serif;
      }

      #chat-input {
        display: flex;
        border-top: 1px solid #ccc;
        input {
          width: 500px;
        }
      }

      #chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        border-bottom-left-radius: 10px;
      }

      #chat-input button {
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-bottom-right-radius: 10px;
      }

      .user-msg {
        text-align: right;
        margin-bottom: 10px;
      }

      .bot-msg {
        text-align: left;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Wealthy Logo" />
        <span>Wealthy</span>
      </div>

      <ul class="nav-left">
        <li><a href="home.html">Home</a></li>
        <li><a href="personalfinance.html">Personal Finance</a></li>
        <li><a href="investment.html">Investments</a></li>
      </ul>
      <ul class="nav-right">
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>

    <div class="finance-container">
      <div class="finance-form">
        <h2>Personal Finance Tracker</h2>
        <form id="financeForm">
          <div class="form-group">
            <label for="salary">Monthly Salary</label>
            <input
              type="number"
              id="salary"
              placeholder="Enter your monthly salary"
              required
            />
          </div>
          <div class="form-group">
            <label for="fixed">Fixed Expenses</label>
            <input
              type="number"
              id="fixed"
              placeholder="Enter your fixed expenses"
              required
            />
          </div>
          <div class="form-group">
            <label for="variable">Variable Expenses</label>
            <input
              type="number"
              id="variable"
              placeholder="Enter your variable expenses"
              required
            />
          </div>
          <div class="form-group">
            <label for="misc">Miscellaneous Expenses</label>
            <input
              type="number"
              id="misc"
              placeholder="Enter miscellaneous expenses"
              required
            />
          </div>
          <button type="submit">Save & Generate Chart</button>
        </form>
      </div>

      <div class="charts">
        <h3>Your Spending Breakdown</h3>
        <canvas id="myChart" width="400" height="200"></canvas>
        <h3>Ideal Reference (50-30-20 Rule)</h3>
        <canvas id="refChart" width="400" height="200"></canvas>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        limit,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      let currentUser = null;
      let myChart;

      function renderChart(fixed, variable, misc, remaining) {
        const ctx = document.getElementById("myChart").getContext("2d");
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: [
              "Fixed",
              "Variable",
              "Misc",
              "Remaining (Savings/Investments)",
            ],
            datasets: [
              {
                data: [fixed, variable, misc, remaining],
                backgroundColor: ["#ff9933", "#ffd700", "#FF6347", "#4CAF50"],
              },
            ],
          },
        });
      }

      const refCtx = document.getElementById("refChart").getContext("2d");
      new Chart(refCtx, {
        type: "bar",
        data: {
          labels: ["Needs (50%)", "Wants (30%)", "Investments (20%)"],
          datasets: [
            {
              label: "Ideal Spending Distribution",
              data: [50, 30, 20],
              backgroundColor: ["#ff9933", "#ffd700", "#4CAF50"],
              borderRadius: 10,
            },
          ],
        },
        options: {
          indexAxis: "y",
          scales: {
            x: {
              beginAtZero: true,
              max: 100,
              ticks: { callback: (value) => value + "%" },
              title: { display: true, text: "Percentage of Income" },
            },
            y: { title: { display: true, text: "Category" } },
          },
          plugins: {
            legend: { display: false },
            tooltip: { callbacks: { label: (context) => context.raw + "%" } },
          },
        },
      });

      async function loadLatestFinanceData() {
        if (!currentUser) return;
        try {
          const q = query(
            collection(db, "users", currentUser.uid, "finance"),
            orderBy("createdAt", "desc"),
            limit(1)
          );
          const snapshot = await getDocs(q);
          if (!snapshot.empty) {
            const data = snapshot.docs[0].data();
            renderChart(data.fixed, data.variable, data.misc, data.remaining);
          }
        } catch (err) {
          console.error("Error fetching latest finance:", err);
        }
      }

      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          console.log("Logged in as:", user.uid);
          loadLatestFinanceData(); // Load chart once user is ready
        } else {
          console.log("No user logged in");
        }
      });

      document
        .getElementById("financeForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!currentUser) {
            alert("Please login first!");
            return;
          }

          const salary = Number(document.getElementById("salary").value);
          const fixed = Number(document.getElementById("fixed").value);
          const variable = Number(document.getElementById("variable").value);
          const misc = Number(document.getElementById("misc").value);
          const remaining = salary - (fixed + variable + misc);

          const now = new Date();
          const month = now.toLocaleString("default", {
            month: "long",
            year: "numeric",
          });

          try {
            await addDoc(collection(db, "users", currentUser.uid, "finance"), {
              salary,
              fixed,
              variable,
              misc,
              remaining,
              month,
              createdAt: now,
            });
            alert("Data saved successfully!");
            renderChart(fixed, variable, misc, remaining);
          } catch (err) {
            alert("Error saving data: " + err.message);
          }
        });
    </script>
    <button id="chat-button">ðŸ’¬</button>

    <!-- Chat popup -->
    <div id="chat-popup">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      const chatButton = document.getElementById("chat-button");
      const chatPopup = document.getElementById("chat-popup");
      const sendBtn = document.getElementById("send-btn");
      const userInput = document.getElementById("user-input");
      const chatMessages = document.getElementById("chat-messages");

      chatButton.addEventListener("click", () => {
        chatPopup.style.display =
          chatPopup.style.display === "flex" ? "none" : "flex";
      });

      // Function to add message to chat window
      function addMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = sender === "user" ? "user-msg" : "bot-msg";
        msgDiv.textContent = text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Function to send message to chatbot API
      async function sendMessage(message) {
        addMessage("user", message);
        userInput.value = "";

        const response = await fetch(HF_API_URL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${HF_API_TOKEN}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            inputs: message,
            parameters: {
              candidate_labels: [
                "positive",
                "negative",
                "neutral",
                "business",
                "technology",
                "sports",
              ],
            },
          }),
        });

        const data = await response.json();
        let botReply = "Sorry, I did not understand that.";
        if (data && data.scores) {
          botReply = data.scores.join(", ");
        }
        addMessage("bot", botReply);
      }

      sendBtn.addEventListener("click", () => {
        const message = userInput.value.trim();
        if (message) sendMessage(message);
      });

      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    </script>
