<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Display Properties</title>
  <link rel="stylesheet" href="style6.css" />
</head>
<body>
  <h1>CSS Display Property Test</h1>

  <p>This paragraph contains examples of different display values:</p>

  <div id="block-element">This is Block Element</div>
  <span id="inline-element">This is Inline Element</span>
  <div id="inline-block-element">This is Inline-Block Element</div>
  <div id="hidden-element">This is Hidden Element (display: none)</div>

  <br /><br />
  <button onclick="toggleHiddenElement()">Toggle Hidden Element</button>

  <script>
    function toggleHiddenElement() {
      const el = document.getElementById("hidden-element");
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
