<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Card Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    /* Tablet view */
    @media (max-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile view */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Card Grid</h1>

  <div class="grid-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Image 1">
      <h3>Card Title 1</h3>
      <p>card no1.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Image 2">
      <h3>Card Title 2</h3>
      <p>card no2.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Image 3">
      <h3>Card Title 3</h3>
      <p>card no3.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Image 4">
      <h3>Card Title 4</h3>
      <p>final card.</p>
    </div>
  </div>
</body>
</html>
