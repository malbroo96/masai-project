<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login / Signup Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 300px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .toggle-link {
    text-align: center;
    margin-top: 15px;
    cursor: pointer;
    color: #007BFF;
  }
  .toggle-link:hover {
    text-decoration: underline;
  }
  .message {
    text-align: center;
    margin-top: 10px;
    color: red;
  }
</style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="submitBtn">Login</button>
  <div class="toggle-link" id="toggleForm">Don't have an account? Sign up</div>
  <div class="message" id="message"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const formTitle = document.getElementById("formTitle");
  const toggleForm = document.getElementById("toggleForm");
  const submitBtn = document.getElementById("submitBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const messageDiv = document.getElementById("message");

  let isLogin = true; // toggle flag

  toggleForm.addEventListener("click", () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = "Login";
      submitBtn.textContent = "Login";
      toggleForm.textContent = "Don't have an account? Sign up";
    } else {
      formTitle.textContent = "Sign Up";
      submitBtn.textContent = "Sign Up";
      toggleForm.textContent = "Already have an account? Login";
    }
    messageDiv.textContent = "";
  });

  submitBtn.addEventListener("click", async () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    if (!email || !password) {
      messageDiv.textContent = "Please enter email and password!";
      return;
    }

    try {
      if (isLogin) {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        messageDiv.style.color = "green";
        messageDiv.textContent = `Logged in as ${userCredential.user.email}`;
      } else {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        messageDiv.style.color = "green";
        messageDiv.textContent = `Account created: ${userCredential.user.email}`;
      }
    } catch (error) {
      messageDiv.style.color = "red";
      messageDiv.textContent = error.message;
    }
  });
</script>

</body>
</html>
